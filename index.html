<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-12" id="titleBar">
            <strong>Weather Dashboard</strong>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3" id="searchSection">

            <div class="container">

                <h1 id="searchForACity">Search for a city:</h1>
                <input type="text" id="searchBar" />
                <button type="button" class="btn btn-info" id="searchButton">Search</button>

                <h6 id="searchHistory">Search History:</h6>

                <div class="row">
                    <div class="col-md-8" id="previousSearchResults">
                        <div class="list-group" id="list-tab" role="tablist"></div>
                        <button type="button" class="btn btn-info" id="clearButton">Clear History</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row" id="todayForecast">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title" id="cityName">Today's Forecast:</h2>
                            <img id="weatherIcon" />
                            <p class="weatherCard" id="temperature">Temperature:</p>
                            <p class="weatherCard" id="humidity">Humidity:</p>
                            <p class="weatherCard" id="windSpeed">Wind Speed:</p>
                            <p class="weatherCard" id="UVIndexDiv">UV Index:</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row" id="fiveDayForecast">
                    <h2 id="fiveDayTitle">5-Day Forecast:</h2>
                    <div id="fiveDaySection"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="javascript.js"></script>
</body>



</html>
